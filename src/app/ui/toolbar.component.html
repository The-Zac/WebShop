<mat-toolbar [class.mat-elevation-z0]="true" color="primary">

  <div class="container">

    <span id="logo">
      <mat-icon>layers</mat-icon>
      Bookey</span>

    <!-- This fills the remaining space of the current row -->
    <span style="flex: 1 1 auto"></span>

    <button class="toolbar-button" mat-mini-fab color="accent"
      routerLink="/cart"
      [disabled]="cart.itemCount == 0">
      <mat-icon aria-hidden="true">shopping_cart</mat-icon>
    </button>

  </div>
</mat-toolbar>
