<mat-accordion class="filter">
  <mat-expansion-panel
  hideToggle [disabled]="true" [expanded]="showFilter">
  <mat-expansion-panel-header>
    <div id="filter-header">
      <button mat-button
      [class.active]="showFilter"
      (click)="toggleShowFilter()">
      <mat-icon>tune</mat-icon>
      <span>FILTER</span>
    </button>
    <div id="searchbox">
      <mat-form-field>
        <input matInput type="text" placeholder="Search"
        [(ngModel)]="value">
        <button *ngIf="value"
        mat-button mat-icon-button matSuffix
        (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button id="flex-counterbalance" mat-button>
    <mat-icon>tune</mat-icon>
    <span>FILTER</span>
  </button>
</div>
</mat-expansion-panel-header>
<!-- left: add category select -->
<!-- middle: add selected category badges ngFor -->
<!-- right: add sort dropdown -->
</mat-expansion-panel>
</mat-accordion>

<div id="catalog">
  <div id="catalog__grid">
    <div class="item" [class.mat-elevation-z1]="true"
    *ngFor="let product of productsOnPage">
      <img class="item__img" src="https://via.placeholder.com/100x150">
      <div class="item__details">
        <div class="item__title"> {{product.title}} </div>
        <div class="item__author"> {{product.author}} </div>
        <div class="item__price"> {{ product.price | currency:"USD":"":"1.2-2"}} $ </div>
      </div>
      <button mat-flat-button
      class="item__action-button" [class.mat-elevation-z2]="true"
      (click)="addProductToCart(product)">
      Add to bag
    </button>
  </div>
  </div>


  <mat-paginator
  [length]="productsInCategory.length"
  [pageIndex]="selectedPage"
  [pageSize]="productsPerPage"
  [pageSizeOptions]="[4, 8, 16, 32]"
  (page)="paginatorEvent($event)">
  </mat-paginator>
</div>
