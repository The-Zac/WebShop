<mat-accordion class="filter">
  <mat-expansion-panel
  hideToggle [disabled]="true" [expanded]="showFilter">
  <mat-expansion-panel-header>
    <div id="filter-header">
      <button mat-button
      [class.active]="showFilter"
      (click)="toggleShowFilter()">
      <mat-icon>tune</mat-icon>
      <span>FILTER</span>
    </button>
    <div id="searchbox">
      <mat-form-field>
        <input matInput type="text" placeholder="Search"
        [(ngModel)]="value">
        <button *ngIf="value"
        mat-button mat-icon-button matSuffix
        (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <button id="flex-counterbalance" mat-button>
    <mat-icon>tune</mat-icon>
    <span>FILTER</span>
  </button>
</div>
</mat-expansion-panel-header>
<!-- left: add category select -->
<!-- middle: add selected category badges ngFor -->
<!-- right: add sort dropdown -->
</mat-expansion-panel>
</mat-accordion>

<div id="catalog">
  <div id="item-grid">
    <div class="item" *ngFor="let product of productsOnPage">
      <img class="item-img" src="https://via.placeholder.com/100x150">
      <div class="item-details">
        <div class="item-price"> {{product.price}}$ </div>
        <div class="item-description">
          <div class="item-title"> {{product.title}} </div>
          <div> {{product.author}} </div>
        </div>
      </div>
      <button class="add-to-cart-button" mat-flat-button color="primary"
      (click)="addProductToCart(product)">
      Add to bag
    </button>
  </div>
  </div>


  <mat-paginator
  [length]="productsInCategory.length"
  [pageIndex]="selectedPage"
  [pageSize]="productsPerPage"
  [pageSizeOptions]="[4, 8, 16, 32]"
  (page)="paginatorEvent($event)">
  </mat-paginator>
</div>
