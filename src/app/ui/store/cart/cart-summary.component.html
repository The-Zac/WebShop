<small>
    Your cart:
    <span *ngIf="cart.itemCount > 0">
        {{ cart.itemCount }} item(s)
        {{ cart.cartPrice | currency:"USD":true:"2.2-2" }}
    </span>
    <span *ngIf="cart.itemCount == 0">
        (empty)
    </span>
</small>

<button class="toolbar-button" mat-mini-fab
(click)="console.log('under construction')"
[disabled]="cart.itemCount == 0">
    <mat-icon aria-hidden="true">shopping_cart</mat-icon>
</button>
